<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Login y Creación de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login-turista.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <form>
    <div id="vista-login">
      <div class="contenedor">
       <div class="login">
          <img src="/img/logo_en_amarillo-removebg-preview.png" alt="Imagen" class="imagen-login">
          <h1>LOGIN</h1>
         <label for="telefono">NÚMERO DE TELÉFONO</label>
          <input type="text" id="telefono" name="telefono">
          <label for="password">CONTRASEÑA</label>
          <input type="password" id="password" name="password">
          <button class="boton-login" onclick="location.href='/html/vista-Turista-Ruta.html'; return false;">Login</button>
          <button class="back-button" onclick="location.href='/html/index.html'; return false;"><i class="fas fa-arrow-left"></i></button>
        </div>
        <div class="crear-usuario">
          <h1>CREAR USUARIO</h1>
         <input type="text" placeholder="NOMBRE">
         <input type="text" placeholder="NÚMERO DE TELÉFONO">
          <input type="password" placeholder="CONTRASEÑA">
          <button class="boton-crear">CREAR</button>
       </div>
     </div>
    </div> 
  </form> 
</body>
</html>
