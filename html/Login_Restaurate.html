<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <div id="vista_login">
        <div class="container">
            <div class="Login_Restaurante">
                <form>
                    <h1>LOGIN</h1>
                    <label for="Correo">Correo</label>
                    <input type="email" id="Correo" name="Correo" placeholder="Example@gmail.com" />
                    <br>
                    <br>
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" id="Contraseña" name="Contraseña" placeholder="" />
                    <button type="submit">LOGIN</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>


    <div id="Vista_Registrate">
        <div class="container">
            <div class="Registro_Restaurante1">
                <form>
                    <h1>REGISTRATE</h1>
                    <label for="Nombre del restaurante">Nombre del restaurante</label>
                    <input type="text" id="Nombre del restaurante" name="Nombre del restaurante" />
                    <br>
                    <br>        
                    <label for="Horario de apertura">Horario de apertura</label>
                    <input type="time" id="Horario de apertura" name="Horario de apertura" />

                    <label for="Horario de cierre">Horario de cierre</label>
                    <input type="time" id="Horario de cierre" name="Horario de cierre" />
                    <br>
                    <br>
                    <label for="Direccion">Direccion del restaurante</label>
                    <input type="text" id="Direccion" name="Direccion" />
                    <br>
                    <br>
                    <label for="link de su menu">Link de su menu</label>
                    <input type="url" id="link menu" name="link menu"/>
                    <br>
                    <br>
                    <label for="Seleccionar especialidad">Seleccione su especialidad </label>
                        <select>
                        <option value="Comida rapida">Comida rapida</option>
                        <option value="Comida del mar">Comida del mar</option>
                        <option value="Comida asada">Comida asada</option>
                        <option value="Comida italiana">Comida italiana</option>
                        <option value="Comida mexicana">Comida mexicana</option>
                        <option value="Comida oriental">Comida oriental</option>
                        <br>
                        <br>
                    </select> 
                </form>
            </div> 
         </div>        
    </div>        
         
         

    <div class="container">
        <div class="Registro_Restaurante2">
            <form>
                <br>
                <br>
                <label for="Correo de restaurante">Correo del restaurante</label>
                <input type="email" id="Correo de restaurante" name="Correo de restaurante" placeholder="Example@gmail.com" />
                <br>
                <br>
                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Contraseña" name="Contraseña" placeholder="" />
                <br>
                <br>
                <label for="Foto de restuaruante">Foto del restaurante</label>
                <input type="file" id="Foto de restuaruante" name="Foto de restuaruante" />
                <br>
                <br>
                <label for="Agregar certificado">Agregue su certificado</label>
                <input type="file" id="Agregar certificado" name="Agregar certificado" />
                <br>
                <br>
                <button type="submit">REGISTRAR</button>
                <br>
                <br>
            </form>
        </div>
    </div>     
</body>
</html>
